    <script>
        // Typewriter эффект
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.style.width = '0'; // Начинаем с нулевой ширины
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    element.style.width = `${element.innerHTML.length}ch`; // Расширяем ширину
                } else {
                    clearInterval(interval);
                    element.style.borderRight = 'none'; // Убираем курсор после завершения
                }
            }, speed);
        }

        // Применяем эффект к элементам
        document.addEventListener('DOMContentLoaded', () => {
            const h1 = document.querySelector('h1');
            typeWriter(h1, 'Веб-Олег', 100);

            const aboutH2 = document.querySelector('#description h2');
            typeWriter(aboutH2, 'О нас', 100);

            const aboutP = document.querySelector('#description p');
            typeWriter(aboutP, 'Разработка сайтов, лендингов, Telegram-ботов и интеграция ИИ.', 50);
        });

        function openModal() {
            document.getElementById('briefModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('briefModal').style.display = 'none';
        }

        document.getElementById('briefForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Бриф отправлен!');
            closeModal();
            this.reset();
        });
    </script>
